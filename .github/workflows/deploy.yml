name: build-and-deploy-to-s3
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: Create .env file
        run: |
          touch .env.local
          echo COSMOS_CONSTRING=${{ secrets.COSMOS_CONSTRING }} >> .env.local
          echo COSMOS_CONTAINER=${{ secrets.COSMOS_CONTAINER }} >> .env.local
          echo COSMOS_DBNAME=${{ secrets.COSMOS_DBNAME }} >> .env.local
          echo IMAGES_PATH=${{ secrets.IMAGES_PATH }} >> .env.local

      - run: npm run build

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - run: aws s3 sync ./out s3://${{ vars.S3_BUCKET }}
